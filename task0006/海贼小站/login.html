<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海贼小站--登录</title>
    <link rel="stylesheet" href="content/base/normalize.css">
    <link rel="stylesheet" href="content/modules/form.css">
    <link rel="stylesheet" href="content/pages/login.css">
</head>
<body>
    <div class="box">
        <div class="login">
            <div class="login-body">
                <form  action="index.html" method="post">
                    <div class="form-group">
                        <label class="tr" for="username">用户名</label>
                        <input class="tr" type="text" id="username" required minlength="2">
                    </div>
                    <div class="form-group">
                        <label class="tr" for="password">密码</label>
                        <input class="tr" type="password" id="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="tr"></label>
                        <input class="tr" type="submit" value="登录">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
