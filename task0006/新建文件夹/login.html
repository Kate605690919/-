<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海贼小站--登录</title>
    <link rel="stylesheet" href="base/normalize.css">
    <link rel="stylesheet" href="modules/form.css">
    <link rel="stylesheet" href="pages/login.css">
</head>
<body>
    <div class="box">
        <div class="login">
            <div class="login-body">
                <form  action="index.html" method="post">
                    <div class="form-group">
                        <label class="tr" for="username">用户名</label>
                        <input class="tr" type="text" id="username" required minlength="2">
                    </div>
                    <div class="form-group">
                        <label class="tr" for="password">密码</label>
                        <input class="tr" type="password" id="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="tr"></label>
                        <input class="tr" type="submit" value="登录">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var a=012,b=011,c,d;
        c=a+b;
        d=Number(a)+Number(b);
        alert(c);
        alert(Number(00011)+","+Number(b));
    </script>
</body>
</html>
