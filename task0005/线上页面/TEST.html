<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            background-color: red;
            position: absolute;
            z-index: 2;
            width: 20px;
            height: 20px;
            display: block;
        }
        .b{
            background-color: green;
            position: relative;
            z-index: -1;
            top: -5px;
            left: 5px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>
<div class="b">aaa</div>
</body>
</html>
